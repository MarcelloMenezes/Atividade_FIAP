<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex justify-content-center mb-4 p-1" style="background-color: black">
        <img class="cursor-pointer" src="../../icons/Menu.png" onclick="abrirFecharModal()" />
        <a href="../maps/index.html" style="color: white !important; margin-left: 20px;">
            Sextou!! Venha curtir no Pretto com o melhor trajeto!! Se beber, não dirija!!
        </a>
    </header>
    <main class="container-card flex-direction-column d-flex align-items-center">
        <div class="mb-50 d-flex justify-content-between" style="width: 500px;">
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center">
                <img src="../../icons/Radio.ico" alt="icon radio">
                <p>Rádio</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center">
                <img src="../../icons/Phone.ico" alt="icon telefone">
                <p>Telefone</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center">
                <img src="../../icons/Music.ico" alt="icon música">
                <p>Música</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center">
                <img src="../../icons/Maps.ico" alt="icon mapa">
                <p>Mapas</p>
            </div>
        </div>
        <div class="d-flex justify-content-between" style="width: 500px;">
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center">
                <img src="../../icons/Bluetooth.ico" alt="icon bluetooth">
                <p>Bluetooth</p>
            </div>
            <div class="cursor-pointer">
                <a href="../house/index.html"
                    class="flex-direction-column d-flex justify-content-center align-items-center">
                    <img src="../../icons/Home.ico" alt="icon casa">
                    <p>Casa</p>
                </a>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center">
                <img src="../../icons/Calendar.ico" alt="icon Calendário">
                <p>Calendário</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center">
                <img src="../../icons/Setting.ico" alt="icon Configurações">
                <p>Configurações</p>
            </div>
        </div>
        <div class="modal modal-profiles" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Escolha o perfil:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            onclick="abrirFecharModal()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="../../icons/Profiles.jpeg" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Selecionar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                            onclick="abrirFecharModal()">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
