<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center  align-items-center">
    <main class="container-card flex-direction-column d-flex align-items-center">
        <div class="mb-50 d-flex  justify-content-between" style="width: 500px;">
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center"
                onclick="possibilidadesUsuario('light')">
                <img src="../../icons/Lamp.ico" alt="icon lampada">
                <p>Acender a luz</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center"
                onclick="possibilidadesUsuario('open')">
                <img src="../../icons/Open.ico" alt="icon open">
                <p>Abrir portão</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center"
                onclick="possibilidadesUsuario('music')">
                <img src="../../icons/Music.ico" alt="icon musica">
                <p>Música Alexa</p>
            </div>
        </div>
        <div class="d-flex justify-content-between" style="width: 500px;">
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center"
                onclick="possibilidadesUsuario('ar')">
                <img src="../../icons/Air_conditioner.ico" alt="icon ar-condicionado">
                <p>Ligar ar-condicionado</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center"
                onclick="possibilidadesUsuario('tv')">
                <img src="../../icons/Television.ico" alt="icon televisao">
                <p>Ligar televisão</p>
            </div>
            <div class="cursor-pointer flex-direction-column d-flex justify-content-center align-items-center"
                onclick="possibilidadesUsuario('coffee')">
                <img src="../../icons/Coffee.ico" alt="icon café">
                <p>Ligar cafeteira</p>
            </div>
        </div>
        <div class="alert alert-success hidden" role="alert"
            style="width: 400px; position:absolute; bottom: 20px; left: 20px;">
            <span class="textModal"></span>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
